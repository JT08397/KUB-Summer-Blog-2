# 60 Words About the Author
author-about: My name is Jakob Thurman, and this blog chronicles my experiences at KUB. Given my passion for computers and editing, this job at KUB aligns perfectly with my interests. I aspire to attend college for video editing, as it would allow me to enhance my skills and potentially pursue it as a career. At the age of 17, I am currently in my final year of high school, and I have plans to enroll at UT once I complete my secondary education.
author-url: https://github.com/thedevslot

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
